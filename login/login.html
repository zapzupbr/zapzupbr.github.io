    <title>WiZap - Faça Login</title>

    <div class="container">
        <div class="header">
            <h1>Bom te ver aqui!</h1>
        </div>
        <div class="panel">
            <h2>Faça Login</h2>
            <p>Digite seu usuário e senha para continuar</p>
            <input type="text" id="email" placeholder="Usuário" required>
            <div id="emailError" class="error-message">Por favor, digitar algo!</div>
            <input type="password" id="password" placeholder="Senha" required>
            <div id="passwordError" class="error-message">Por favor, digitar algo!</div>
            <button class="login-button" id="loginButton">Entrar</button>
        </div>
    </div>
