<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiZap - Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>

<body>

      <h1>WiChat<button id="edit-profile-button" style="float: right; background-color: #128C7E; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Editar Perfil</button></h1>
	  
	  <div id="chat"></div>
    <div id="input-area">
        <div id="char-count">350</div>
        <div id="input-container">
            <textarea id="message-input" rows="1" placeholder="Digite sua mensagem..." maxlength="350"></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>
	
<div id="profile-editor">
        <div class="profile-editor-content">
            <button id="logout-button">Sair</button>
            <h2>Editar Perfil</h2>
            
            <div class="input-group">
                <label for="user-real">USER: </label>
                <span id="user-real"></span>
            </div>
            
            <div class="input-group">
                <label for="nickname2">Apelido:</label>
                <input type="text" id="nickname-editor-input">
                <button id="save-nickname-button-t">Salvar</button>
            </div>

            <div class="input-group">
                <label for="image-url">URL da Imagem de Perfil</label>
                <input type="text" id="image-url" readonly>
                <div class="button-group-inline">
                    <button id="edit-button">Editar</button>
                    <button id="save-button" style="display: none;">Salvar</button>
                    <button id="cancel-button" style="display: none;">Cancelar</button>
                </div>
            </div>
            
            <div id="staff-menu">
                <h3>STAFF MENU</h3>
                <label for="enable-rgb">RGB no NOME</label>
            </div>
        </div>
    </div>
